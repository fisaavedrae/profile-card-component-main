<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assests/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="contenedor">
    <div class="card">
      <div class="cabecera"><img src="./assets/images/bg-pattern-card.svg" /></div>
      <div class="avatar"><img src="./assets/images/image-victor.jpg" /></div>
      <div class="contenido">
        <div class="usuario">
          <div class="nombre">Victor Crest</div>
          <div class="edad">26</div>
        </div>
        <div class="ubicacion">London</div>
      </div>
      <div class="footer">
        <div class="datos">
          <div class="item">
            <b>80K</b>
            <p>Followers</p>
          </div>
          <div class="item">
            <b>803K</b>
            <p>Likes</p>
          </div>
          <div class="item">
            <b>1.4K</b>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://fisaavedrae.github.io/">{FSE}</a>.
  </div>
</body>

</html>
